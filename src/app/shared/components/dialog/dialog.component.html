<div mat-dialog-title fxLayout="row">
  <div fxFlex="80" class="dialog-title">
    {{ ref?.instance?.mode === mode.Update && data.titleOnUpdate ? data.titleOnUpdate : data.title }}
  </div>
  <div fxFlex="20" fxLayoutAlign="center center">
    <button *ngIf="ref?.instance?.mode === mode.DefaultView" mat-button (click)="edit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content>
  <ng-template appComponentHost></ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{ ref?.instance?.mode === mode.DefaultView ? 'Close' : 'Cancel' }}</button>
  <button mat-button *ngIf="ref?.instance?.mode !== mode.DefaultView" cdkFocusInitial [disabled]="!ref?.instance?.form?.valid" (click)="save()">Save</button>
</div>
