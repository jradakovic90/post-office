<div class="mat-elevation-z8 table-container">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of columnDefinition" matColumnDef="{{column.name}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="column-header-content">
                    <span> {{column.displayName}}</span>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <span *ngIf="column.name==='action' && canEdit">
                    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                        (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </span>
                <span *ngIf="column.name==='action' && canDelete">
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="primary"
                        (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
                {{element[column.name]}}
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;">
        </mat-row>
    </mat-table>
    <ng-container *ngIf="paginationConfig && paginationConfig.enablePagination">
        <mat-paginator [pageSize]="paginationConfig.pageSize" [pageSizeOptions]="paginationConfig.pageSizeOptions"
            [showFirstLastButtons]="paginationConfig.showFirstLastButtons">
        </mat-paginator>
    </ng-container>
</div>
